<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
    }
        body{
            display: flex;
    justify-content: center; 
    align-items: center;     
    height: 100vh;            
    margin: 0;
    background-color: #ccc;   
            background-color: #a29f9f;
        }

.about h3 {
    font-size: 24px;
    color: black; 
}
img{
    height: 15vh;
    width: 15vw;
}

button {
    background: lightblue;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s ease-in-out;
}

button a {
    color: white;
    text-decoration: none;
    font-family: Arial, sans-serif;
}

button:hover {
    background: #009688;
    transform: scale(1.05);
}
button:active {
    transform: scale(0.98);
}

.container {
    display: flex;
    align-items: center; 
    gap: 20px; 
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}

.image-container img {
    width: 150px;
    height: auto;
    border-radius: 10px;
}

.about-box {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}
    </style>
</head>
<body>
    <div class="container">
        <div class="me">
            <img src="slack2.jpg" alt="#">
        </div>
        <div class="about">
            <h3>ABOUT</h3> <br>
            <p>Hi, I'm Michelle, a passionate web developer with expertise in front-end and back-end technologies. <br>
                I have grown so much in my career as a web developer. <br>
                Efficiently equipped with HTML, CSS, JS, and JAVA. <br>
                I wish to grow further by learning from others.
            </p>
    
        </div>
    </div>
    <button><a href="homepage.html">Home Page</a></button>
</body>
</html>
