<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #8e9eab, #eef2f3);
            color: #333;
            padding: 20px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 900px;
            width: 100%;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .text-content {
            max-width: 50%;
        }
        .text-content h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #222;
        }
        .text-content p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        .btn {
            background: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            text-decoration: none;
            margin-right: 10px;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background: #0056b3;
            transform: scale(1.08);
            box-shadow: 0px 4px 15px rgba(0, 91, 187, 0.5);
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.3s ease-in-out;
        }
        .btn:hover::after {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>So, who am I?</h1>
            <p>Hi, I'm Michelle, a passionate web developer with expertise in front-end and back-end technologies. <br>
                I have grown so much in my career as a web developer. <br>
                Efficiently equipped with HTML, CSS, JS, and JAVA. <br>
                I wish to grow further by learning from others.
            </p>
            <a href="contact.html" class="btn">Contact me</a>
            <a href="homepage.html" class="btn">Home Page</a>
        </div>
        <div class="image-container">
            <img src="slack2.jpg" alt="Profile Picture">
        </div>
    </div>
</body>
</html>
