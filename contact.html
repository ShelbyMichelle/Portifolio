<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background: linear-gradient(to right, #8e9eab, #eef2f3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background: white;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .contact:hover {
            transform: scale(1.02);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.4);
        }
        .contact h3 {
            font-size: 28px;
            color: #333;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .contact p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        button {
            background: #007BFF;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            margin-top: 15px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        button a {
            color: white;
            text-decoration: none;
        }
        button:hover {
            background: #0056b3;
            transform: scale(1.08);
            box-shadow: 0px 4px 15px rgba(0, 91, 187, 0.5);
        }
        button:active {
            transform: scale(0.95);
        }
        button::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.3s ease-in-out;
        }
        button:hover::after {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="contact">
        <h3>Contact</h3>
        <p>Email: michellelipenga@gmail.com <br>
        WhatsApp: 0983847913 <br>
        Call: 0886477266</p>
        <button><a href="homepage.html">Home Page</a></button>
    </div>
</body>
</html>
