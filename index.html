<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My GitHub Pages Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #8e9eab, #eef2f3);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
        }

        main {
            margin-top: 20px;
            text-align: center;
        }

        main p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        main a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.1em;
        }

        main a:hover {
            color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Pages Site!</h1>
    </header>
    
    <main>
        <p>This is the homepage of my site. Feel free to explore!</p>
        <a href="about.html">Learn more about me</a>
    </main>
    
    <footer>
        <p>Contact me at <a href="mailto:michellelipenga@gmail.com">michellelipenga@gmail.com</a></p>
    </footer>
</body>
</html>
