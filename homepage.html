<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
  font-family: "Lato", sans-serif;
  background-color: #a29f9f;
  transition: background-color 0.5s, color 0.5s;
}

.container {
    display: flex;
    align-items: center; 
    justify-content: space-between; 
    width: 80%;
    margin: 50px auto;
}
#main {
    flex: 1;
    background-color: #ffff;
    padding: 30px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    height: 86vh;
    transition: margin-left 0.5s;
}

#me {
    flex: 1;
    text-align: center;
}

#me img {
    max-width: 100%;
    height: auto;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}
.developer{
    font-size: 45px;
}
.expert{
    font-style: italic;
    font-weight: 50;
    font-size: 10px;
}
.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #444;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: white;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #f1f1f1;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  cursor: pointer;
}

.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color: #111;
  color: white;
  padding: 10px 15px;
  border: none;
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 1001;
}

.openbtn:hover {
  background-color: #444;
}

ul {
  list-style-type: none;
  padding: 15px;
  background-color: #333;
  display: flex;
  justify-content: center;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
}
li {
  margin: 0 15px;
}
li a {
  color: white;
  text-decoration: none;
  padding: 10px 15px;
  font-size: 16px;
}
li a:hover {
  background-color: #555;
}

.dark-mode {
  background-color: #222;
  color: white;
}

.dark-mode #main {
  background-color: #333;
  color: white;
}

.dark-mode .sidebar {
  background-color: #222;
}

button {
    position: relative;
    overflow: hidden;
}

button::after {
    content: "";
    position: absolute;
    background: rgba(255, 255, 255, 0.5);
    width: 10px;
    height: 10px;
    border-radius: 50%;
    transform: scale(1);
    opacity: 0;
    transition: transform 0.5s, opacity 0.5s;
}

button:active::after {
    transform: scale(10);
    opacity: 1;
}

.welcome-text {
    font-size: 30px;
    color: #333;
    transition: color 0.5s ease;
}

.welcome-text:hover {
    color: #f1c40f;
}

.typing-effect {
    font-size: 30px;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid black;
    width: 0;
    animation: typing 3s steps(30) 1s forwards, blink 0.75s step-end infinite;
}

@keyframes typing {
    to {
        width: 100%;
    }
}

@keyframes blink {
    50% {
        border-color: transparent;
    }
}

</style>
</head>
<body>

<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <a href="contact.html">CONTACT</a>
  <a href="work.html">WORK</a>
  <a href="skills.html">MY SKILLS</a>
  <a href="about.html">ABOUT ME</a>
  <a href="register.html">BOOK US!</a>
</div>

<button class="openbtn" onclick="openNav()">☰ Menu</button>

<div class="container">
    <div id="main">
        <h3 id="welcomeText" class="welcome-text" onclick="changeText()">WELCOME TO MY PORTFOLIO</h3>
        <p class="developer" id="developerText" onmouseover="addTextShadow()">Hi! <br> I'm Michelle Lipenga <br> Creative website developer <br>From Malawi.</p>
        <br>
        <p class="expert">&lt;p&gt; <br> Front End Expert! <br>&lt;/p&gt;</p>
        <br><br>
        <button><a href="#contact" style="color: white; text-decoration: none; background-color: #444;">CONTACT ME</a></button>
        <br><br>
        <button onclick="toggleDarkMode()" style="padding: 10px; background-color: black; color: white; border: none; cursor: pointer;">Toggle Dark Mode</button>
    </div>
    <div id="me">
        <img src="slack.jpg" alt="Michelle Lipenga">
    </div>
</div>   

<script>
function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
}

function changeText() {
    let welcomeText = document.getElementById("welcomeText");
    if (welcomeText.innerText === "WELCOME TO MY PORTFOLIO") {
        welcomeText.innerText = "Thank You for Visiting!";
    } else {
        welcomeText.innerText = "WELCOME TO MY PORTFOLIO";
    }
}

function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
}

function addTextShadow() {
    let developerText = document.getElementById("developerText");
    developerText.style.textShadow = "3px 3px 5px rgba(0, 0, 0, 0.5)";
}

document.getElementById("welcomeText").classList.add("typing-effect");
</script>

</body>
</html>
